<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
</head>
<body>
    <h1>Expense Tracker</h1>

    <form id="expense-form">
        <input type="date" id="date" required>
        <input type="text" id="category" placeholder="Category" required>
        <input type="number" id="amount" placeholder="Amount" required>
        <button type="submit">Add Expense</button>
    </form>
    
    <button id="clear-data-btn">Clear Data</button>
    <button id="confirm-clear-btn" style="display: none;">Confirm Clear Data</button>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="expense-table-body">
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>

    <div style="display: flex; justify-content: space-between; align-items: center;">
        <!-- Chart container -->
        <canvas id="expense-chart" width="400" height="200"></canvas> 

        <!-- Category Legend Circle -->
        <div id="category-pie-container" style="margin-top: 20px; width: 800px; height: 800px;">
            <svg id="category-pie-chart" width="800" height="800" viewBox="0 0 800 800"></svg>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
